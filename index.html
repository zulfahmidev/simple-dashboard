<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>

    <!-- Global -->
    <link rel="stylesheet" href="assets/styles/globals.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css">
    <script src="assets/vendor/fontawesome/js/all.min.js"></script>

</head>
<body class="bg-background dark:text-white">
    
    <!-- Wrapper -->
    <div class="flex h-screen">

        <!-- Sidebar -->
        <div class="w-fit sidebar-show sidebar-show:lg:w-72 bg-surface h-full" id="sidebar">

            <!-- Header -->
            <div class="h-24 px-5 flex items-center justify-center gap-3">
                <img class="h-8" src="assets/images/logo.png" alt="Logo Dashboard">
                <h1 class="text-2xl hidden sidebar-show:lg:block">Dashboard</h1>
            </div>
            <!-- End Header -->

            <!-- Navigations -->
            <div class="py-3 px-3">

                <!-- Platform -->
                <div class="flex flex-col gap-1">

                    <div class="text-sm font-light opacity-50 hidden sidebar-show:lg:block">Platform</div>

                    <div class="p-3 hover:bg-foreground/10 opacity-50 hover:opacity-100 cursor-pointer rounded-lg flex gap-3 items-center">
                        <div class="text-2xl"><i class="fa fa-square-poll-vertical"></i></div>
                        <span class="hidden sidebar-show:lg:block">Dashboard</span>
                    </div>

                </div>

                <!-- Components -->
                <div class="flex flex-col gap-1 mt-0 sidebar-show:lg:mt-6">

                    <div class="text-sm font-light opacity-50 hidden sidebar-show:lg:block">Components</div>

                    <!-- Link Active -->
                    <div class="p-3 hover:bg-foreground/10 text-primary opacity-100 hover:opacity-100 cursor-pointer rounded-lg flex gap-3 items-center">
                        <div class="text-2xl"><i class="fa fa-table"></i></div>
                        <span class="hidden sidebar-show:lg:block">Table</span>
                    </div>

                    <div class="p-3 hover:bg-foreground/10 opacity-50 hover:opacity-100 cursor-pointer rounded-lg flex gap-3 items-center">
                        <div class="text-2xl"><i class="fa fa-file"></i></div>
                        <span class="hidden sidebar-show:lg:block">Form</span>
                    </div>

                    <div class="p-3 hover:bg-foreground/10 opacity-50 hover:opacity-100 cursor-pointer rounded-lg flex gap-3 items-center">
                        <div class="text-2xl"><i class="fa fa-stop"></i></div>
                        <span class="hidden sidebar-show:lg:block">Buttons</span>
                    </div>

                </div>

            </div>
            <!-- End Navigations -->

        </div>
        <!-- End Sidebar -->

        <!-- Content -->
        <div class="w-full">

            <!-- Header -->
            <header class="h-24 flex items-center px-5">

                <!-- Sidebar Toggle -->
                <div class="h-10 w-10 rounded-lg hover:bg-foreground/10 opacity-50 hover:opacity-100 cursor-pointer items-center justify-center text-2xl hidden lg:flex" id="sidebar-toggle">
                    <i class="fa fa-bars"></i>
                </div>
                <!-- End Sidebar Toggle -->

            </header>
            <!-- End Header -->

        </div>
        <!-- End Content -->

    </div>
    <!-- End Wrapper -->

    <script src="assets/scripts/index.js"></script>
</body>
</html>
