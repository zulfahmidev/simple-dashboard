<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>

    <!-- Global -->
    <link rel="stylesheet" href="assets/styles/globals.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css">
    <script src="assets/vendor/fontawesome/js/all.min.js"></script>

</head>

<body class="bg-background dark:text-white">

    <!-- Wrapper -->
    <div class="flex h-screen">

        <!-- Sidebar -->
        <div class="w-fit sidebar-show sidebar-show:lg:w-80 bg-surface h-full flex flex-col" id="sidebar">

            <!-- Header -->
            <div>
                <div class="h-24 px-5 flex items-center justify-center gap-3">
                    <img class="h-8" src="assets/images/logo.png" alt="Logo Dashboard">
                    <h1 class="text-2xl hidden sidebar-show:lg:block">Dashboard</h1>
                </div>
            </div>
            <!-- End Header -->

            <!-- Navigations -->
            <div class="py-3 px-3">

                <!-- Platform -->
                <div class="flex flex-col gap-1">

                    <div class="text-sm font-light opacity-50 px-4 hidden sidebar-show:lg:block">Platform</div>

                    <!-- Link Active -->
                    <div
                        class="p-3 text-white bg-gradient-to-tl from-primary/50 to-primary rounded-lg flex gap-3 items-center">
                        <div class="text-2xl"><i class="fa fa-square-poll-vertical"></i></div>
                        <span class="hidden sidebar-show:lg:block">Dashboard</span>
                    </div>

                </div>

                <!-- Components -->
                <div class="flex flex-col gap-1 mt-0 sidebar-show:lg:mt-6">

                    <div class="text-sm font-light opacity-50 px-4 hidden sidebar-show:lg:block">Components</div>

                    <div
                        class="p-3 hover:bg-foreground/10 opacity-50 hover:opacity-100 cursor-pointer rounded-lg flex gap-3 items-center">
                        <div class="text-2xl"><i class="fa fa-table"></i></div>
                        <span class="hidden sidebar-show:lg:block">Table</span>
                    </div>

                    <div
                        class="p-3 hover:bg-foreground/10 opacity-50 hover:opacity-100 cursor-pointer rounded-lg flex gap-3 items-center">
                        <div class="text-2xl"><i class="fa fa-file"></i></div>
                        <span class="hidden sidebar-show:lg:block">Form</span>
                    </div>

                    <div
                        class="p-3 hover:bg-foreground/10 opacity-50 hover:opacity-100 cursor-pointer rounded-lg flex gap-3 items-center">
                        <div class="text-2xl"><i class="fa fa-stop"></i></div>
                        <span class="hidden sidebar-show:lg:block">Buttons</span>
                    </div>

                </div>

            </div>
            <!-- End Navigations -->

            <!-- <div class="h-full flex flex-col justify-end p-5">
                <div class="aspect-square w-full rounded-lg bg-primary/10"></div>
            </div> -->
        </div>
        <!-- End Sidebar -->

        <!-- Main -->
        <main class="w-full">

            <!-- Topbar -->
            <header class="h-24 flex items-center justify-between px-5">

                <div class="flex items-center">
                    <!-- Sidebar Toggle -->
                    <div class="h-10 w-10 rounded-lg hover:bg-foreground/10 opacity-50 hover:opacity-100 cursor-pointer items-center justify-center text-2xl hidden lg:flex"
                        id="sidebar-toggle">
                        <i class="fa fa-bars"></i>
                    </div>
                    <!-- End Sidebar Toggle -->

                    <!-- Page Name -->
                    <div class="text-3xl px-3">Dashboard</div>
                    <!-- End Page Name -->
                </div>

                <div class="">
                    <!-- Profile -->
                    <div class="flex items-center gap-3 relative group">
                        <div class="text-sm">Mas Admin</div>
                        <div class="w-10 h-10 rounded-full bg-foreground/10 overflow-hidden">
                            <img src="assets/images/profile.jpeg" alt="profile picture">
                        </div>

                        <!-- Dropdown Navigation -->
                        <div class="hidden group-hover:block absolute -right-5 top-11">
                            <div class="border border-foreground/10 rounded-lg w-48 bg-surface py-3">
                                <div
                                    class="px-3 py-2 opacity-75 hover:opacity-100 hover:bg-foreground/10 cursor-pointer flex gap-3">
                                    <div class="">
                                        <i class="fa fa-sign-out"></i>
                                    </div>
                                    <div class="">Logout</div>
                                </div>
                            </div>
                        </div>
                        <!-- End Dropdown Navigation -->
                    </div>
                    <!-- End Profile -->
                </div>

            </header>
            <!-- End Topbar -->

            <!-- Content -->
            <section class="px-5">
                <div class="grid grid-cols-4 gap-6">
                    <div class="bg-surface rounded-lg p-5"></div>
                    <div class="bg-surface rounded-lg p-5"></div>
                    <div class="bg-surface rounded-lg p-5"></div>
                    <div class="bg-surface rounded-lg p-5"></div>
                </div>
            </section>
            <!-- End Content -->

        </main>
        <!-- End Main -->

    </div>
    <!-- End Wrapper -->

    <script src="assets/scripts/index.js"></script>
</body>

</html>
